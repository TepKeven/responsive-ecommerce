        <div class="breadcrumb d-flex flex-column align-items-center justify-content-center">

            <div class="breadcrumb-text">
                <a href="./home.html">Home</a>
                &nbsp; >
                <a href="./gallery.html">Gallery</a>
            </div>
        </div>
    </nav>
    <div class="gallery-container px-3 py-4 d-flex flex-column align-items-center">
        <div id="carouselGallery" class="carousel slide col-lg-6 col-12" data-bs-ride="true">
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/gallery/gallery1.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/gallery/gallery2.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/gallery/gallery3.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/gallery/gallery4.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../img/gallery/gallery5.jpeg" class="d-block w-100" alt="...">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselGallery"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselGallery"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

            <div class="carousel-indicators custom-indicators mt-3">
                <button type="button" data-bs-target="#carouselGallery" data-bs-slide-to="0" class="active img-indicator"
                    aria-current="true" aria-label="Slide 1">
                    <img src="../img/gallery/gallery1.jpeg" width="100%" />
                </button>
                <button type="button" data-bs-target="#carouselGallery" data-bs-slide-to="1" class="img-indicator" aria-label="Slide 2">
                    <img src="../img/gallery/gallery2.jpeg" width="100%" />
                </button>
                <button type="button" data-bs-target="#carouselGallery" data-bs-slide-to="2" class="img-indicator" aria-label="Slide 3">
                    <img src="../img/gallery/gallery3.jpeg" width="100%" />
                </button>
                <button type="button" data-bs-target="#carouselGallery" data-bs-slide-to="3" class="img-indicator" aria-label="Slide 4">
                    <img src="../img/gallery/gallery4.jpeg" width="100%" />
                </button>
                <button type="button" data-bs-target="#carouselGallery" data-bs-slide-to="4" class="img-indicator" aria-label="Slide 5">
                    <img src="../img/gallery/gallery5.jpeg" width="100%" />
                </button>
            </div>
        </div>
    </div>
